<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="islamic-pattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <!-- Islamic geometric pattern -->
      <rect width="30" height="30" fill="none"/>
      <circle cx="15" cy="15" r="8" stroke="currentColor" stroke-width="0.5" fill="none" opacity="0.3"/>
      <polygon points="15,5 20,10 15,15 10,10" stroke="currentColor" stroke-width="0.3" fill="none" opacity="0.4"/>
      <polygon points="15,15 20,20 15,25 10,20" stroke="currentColor" stroke-width="0.3" fill="none" opacity="0.4"/>
      <polygon points="5,15 10,10 15,15 10,20" stroke="currentColor" stroke-width="0.3" fill="none" opacity="0.4"/>
      <polygon points="15,15 20,10 25,15 20,20" stroke="currentColor" stroke-width="0.3" fill="none" opacity="0.4"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#islamic-pattern)"/>
</svg>
